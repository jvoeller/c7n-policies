policies:
  - resource: aws.elb
    name: elb-require-region
    description: "Terminate loadbalancer if launched outside of specified region"
    mode:
      type: cloudtrail
      role: CloudCustodian-Role      
      events:
        - source: elasticloadbalancing.amazonaws.com
          event: CreateLoadbalancer
          ids: requestParameters.loadBalancerName
    filters:
      - type: event
        key: "region"
        op: not-in
        value:
          - eu-central-1  #Frankfurt
          - eu-west-1     #Ireland
          - eu-west-2     #London
          - eu-west-3     #Paris
          - eu-south-1    #Milan
          - eu-north-1    #Stockholm
    actions:
      - delete


