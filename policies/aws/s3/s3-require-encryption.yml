policies:
- name: s3-require-encryption
  resource: s3
  description: "if s3 not encrypten then delete"
  mode:
    type: cloudtrail
    role: CloudCustodian-Role
    events:
      - source: s3.amazonaws.com
        event: CreateBucket
        ids: requestParameters.bucketName
  filters:
    - type: bucket-encryption
      state: false
  actions:
    - delete