policies:
  - resource: aws.s3
    name: s3-require-region
    description: "Delete S3 bucketif launched outside of specified region"
    mode:
      type: cloudtrail
      role: CloudCustodian-Role
      events:
        - source: s3.amazonaws.com
          event: CreateBucket
          ids: "requestParameters.bucketName"
    filters:
      - type: value
        key: "region"
        op: not-in
        value:
          - eu-central-1  #Frankfurt
          - eu-west-1     #Ireland
          - eu-west-2     #London
          - eu-west-3     #Paris
          - eu-south-1    #Milan
          - eu-north-1    #Stockholm
    actions:
      - delete


